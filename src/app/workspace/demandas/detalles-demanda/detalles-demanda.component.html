<div class="row">

    <div class="col-9">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>Detalles de la demanda</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="mt-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Número de Demanda:</mat-label>
                        <input matInput readonly [value]="demanda?.id" />
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Título de la Demanda:</mat-label>
                        <input matInput readonly [value]="demanda?.titulo" />
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Detalles de la Demanda:</mat-label>
                        <textarea matInput readonly [value]="demanda?.descripcion" ></textarea>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button >Guardar cambios</button>
                <button mat-button routerLink="/workspace/demandas">Cancelar</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div class="col-3">
        <mat-card appearance="outlined">
            <div class="pt-3">
                <p class="text-center fw-3 fs-5">Detalles del Cliente</p>
            </div>
            <mat-card-content>
                <div class="d-flex justify-content-center align-items-center w-100">
                    <img src="{{ demanda?.cliente?.foto || 'https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg' }}" alt="" width="150" height="150" style="border-radius: 100%;">
                </div>

                <div class="text-center pt-2">
                    <p>{{ demanda?.cliente?.nombre }} {{ demanda?.cliente?.apellido }}</p>
                    <p>{{ demanda?.cliente?.email }}</p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
