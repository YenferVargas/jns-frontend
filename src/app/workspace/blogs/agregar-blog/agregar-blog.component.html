<div>
    <form [formGroup]="form" (ngSubmit)="create()" enctype="multipart/form-data">
        <mat-dialog-content>
            <h5 mat-dialog-title>Nuevo Post</h5>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Título</mat-label>
                <input matInput formControlName="titulo">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Categoría</mat-label>
                <input matInput formControlName="categoria">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Contenido</mat-label>
                <textarea matInput formControlName="contenido"></textarea>
            </mat-form-field>

            <mat-checkbox formControlName="publicado">Publicado</mat-checkbox>

            <div class="w-100">
                <input id="image" type="file" (change)="onFileChange($event)" class="form-control" />
            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button matDialogClose>Cancelar</button>
            <button mat-button type="submit" [disabled]="form.invalid">Agregar</button>
        </mat-dialog-actions>
    </form>
</div>
