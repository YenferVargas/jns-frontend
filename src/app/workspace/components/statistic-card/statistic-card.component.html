<mat-card appearance="outlined">
  <mat-card-content>
    <div class="row">
      <div class="col">
        <h5 class="card-title text-muted mb-0 fs-6">{{ title }}</h5>
        <span class="h2 font-weight-bold mb-0">{{ number }}</span>
      </div>
      <div class="col-auto">
        <div class="icon icon-shape bg-info text-white rounded-circle ">
          <mat-icon>{{ icon }}</mat-icon>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
