<div>
    <h1 class="fs-5">Dashboard</h1>
</div>
<div class="row">
    <div class="col-9">

        <div class="statistic-section mb-2">
            <app-statistic-card title="Clientes" [number]="totalClientes" icon="person"></app-statistic-card>
            <app-statistic-card title="Abogados" [number]="totalAbogados" icon="person"></app-statistic-card>
            <app-statistic-card title="Procesos" [number]="540" icon="book"></app-statistic-card>
        </div>

        <div class="row mb-2">
            <div class="col-6">
                <mat-card appearance="outlined">
                    <mat-card-header>
                        <mat-card-title>Demandas</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <app-chart-demanda></app-chart-demanda>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

        <div class="mb-2">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Clientes recientes</mat-card-title>

                </mat-card-header>
                <mat-card-content>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> ID. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="apellido">
                            <th mat-header-cell *matHeaderCellDef> Apellido </th>
                            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                        </ng-container>

                        <ng-container matColumnDef="correo">
                            <th mat-header-cell *matHeaderCellDef> Correo </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>


                </mat-card-content>
                <mat-card-actions align="end">
                    <a routerLink="/admin/clientes" mat-button>ver m√°s</a>
                </mat-card-actions>
            </mat-card>
        </div>


        

    </div>

    <div class="col-3">
        <div class="row">
            <div class="col-12 mb-2">
                <mat-card appearance="outlined">
                    <mat-card-header>
                        <mat-card-title>Clientes</mat-card-title>
                        <mat-card-subtitle>Tipos de clientes</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <app-pie-chart-clientes></app-pie-chart-clientes>
                    </mat-card-content>
                </mat-card>
            </div>

            <div class="col-12">
                <mat-card appearance="outlined">
                    <mat-card-header>
                        <mat-card-title>Abogados</mat-card-title>
                        <mat-card-subtitle>Especialidad de abogados</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <app-pie-chart-abogados></app-pie-chart-abogados>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        

        
    </div>
</div>
