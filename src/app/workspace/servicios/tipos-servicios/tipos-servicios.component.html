<div class="w-100">
    <div class="card">
        <div class="card-body">

            <div class="mb-3 d-flex gap-2">
                <a class="btn btn-success btn-sm" (click)="openDialogTipoServicio()">
                    <div class="d-flex align-items-center gap-2">
                        <mat-icon>add_circle</mat-icon>
                        Add New
                    </div>
                </a>
               
            </div>
            <div class="table-responsive">
                <div class="w-100 p-2">
                    <mat-form-field appearance="outline" class="w-100">                   
                        <input matInput (keyup)="applyFilterTiposServicios($event)" placeholder="Filtrar">
                    </mat-form-field>
                </div>
                <table mat-table [dataSource]="dataSourceTiposServicios" matSort #paginatorTipos>

                    <!-- Definir las columnas de la tabla -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="servicio">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Servicio</th>
                        <td mat-cell *matCellDef="let element">
                            {{element.servicio.nombre}}
                        </td>
                    </ng-container> -->



                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                        <td mat-cell *matCellDef="let element">    
                            @if (element.estado == true) {                          
                            <span class="badge bg-success">activo</span>
                            } @else {
                                <span class="badge bg-danger">inactivo</span>
                            }
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef >Acciones</th>
                        <td mat-cell *matCellDef="let element">                               
                            
                            <button mat-icon-button (click)="openDialogTipoServicio(element)">
                                <mat-icon>edit</mat-icon>
                            </button>

                            <button mat-icon-button (click)="openDialogDeleteTipoServicio(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Definir las filas de la tabla -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsTiposServicios"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsTiposServicios;"></tr>
                </table>
                <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                    showFirstLastButtons #paginatorTipos></mat-paginator>

            </div>
        </div>
    </div>
</div>
