<mat-sidenav-container autosize>
    <mat-sidenav #sidenav fixedInViewport [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <app-sidenav/> 
    </mat-sidenav>
    <mat-sidenav-content>
        <app-toolbar [isHandset$]="isHandset$" (toggleSidenav)="toggleSidenav()"/> 
        <div class="p-4">
            <router-outlet />
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
